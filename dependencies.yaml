#######################################################
# This file is used to generate:
# cpanfile
# Certain lines in dist/rpm/openQA.spec
#
# After adding, changing or removing dependencies, run:
#   make update-deps
#######################################################
---
targets:
  cpanfile: [ assetpack,        client, common, cover, devel, devel_no_selenium, main, test, worker ]
  spec:     [ assetpack, build, client, common,        devel, devel_no_selenium, main, test, worker ]
  cpanfile-targets:
    # target: cpanfile target type (default main)
    devel: devel
    devel_no_selenium: devel
    cover: cover
    test: test

assetpack_requires:
  perl(CSS::Minifier::XS): '>= 0.01'
  perl(JavaScript::Minifier::XS): '>= 0.11'
  perl(Mojolicious::Plugin::AssetPack): '>= 1.36'

build_requires:
  rubygem(sass):
  '%assetpack_requires':

common_requires:
  perl: '>= 5.20.0'
  perl(Archive::Extract): '> 0.7'
  perl(Carp::Always): '>= 0.14.02'
  perl(Config::IniFiles):
  perl(Cpanel::JSON::XS): '>= 4.09'
  perl(Cwd):
  perl(Data::Dump):
  perl(Data::Dumper):
  perl(Digest::MD5):
  perl(Filesys::Df):
  perl(Getopt::Long):
  perl(Minion): '>= 10.22'
  perl(Mojolicious): '>= 9.20'
  perl(Regexp::Common):
  perl(Storable):
  perl(Time::Moment):
  perl(Try::Tiny):

cover_requires:
  perl(Devel::Cover):
  perl(Devel::Cover::Report::Codecovbash):

client_requires:
  curl:
  git-core:
  jq:
  perl(Getopt::Long::Descriptive):
  perl(IO::Socket::SSL): '>= 2.009'
  perl(IPC::Run):
  perl(JSON::Validator):
  perl(LWP::UserAgent):
  perl(LWP::Protocol::https):
  perl(Test::More):
  perl(YAML::PP): '>= 0.020'
  perl(YAML::XS):

devel_no_selenium_requires:
  '%build_requires':
  '%test_requires':
  '%qemu':
  curl:
  rsync:
  postgresql-devel:
  sudo:
  tar:
  xorg-x11-fonts:
  perl(Devel::Cover):
  perl(Devel::Cover::Report::Codecovbash):
  perl(Perl::Tidy): '== 20211029'

devel_requires:
  '%devel_no_selenium_requires':
  chromedriver:

main_requires:
  '%assetpack_requires':
  git-core:
  hostname:  # for script/configure-web-proxy
  perl(aliased):
  perl(base):
  perl(constant):
  perl(diagnostics):
  perl(strict):
  perl(warnings):
  perl(BSD::Resource):
  perl(Carp):
  perl(Config::Tiny):
  perl(CommonMark):
  perl(Date::Format):
  perl(DateTime):
  perl(DateTime::Duration):
  perl(DateTime::Format::Pg):
  perl(DBD::Pg):
    perl: '>= 3.007004'
    rpm: '>= 3.7.4'
  perl(DBI): '>= 1.632'
  perl(DBIx::Class): '>= 0.082801'
  perl(DBIx::Class::DeploymentHandler):
  perl(DBIx::Class::DynamicDefault):
  perl(DBIx::Class::ResultClass::HashRefInflator):
  perl(DBIx::Class::OptimisticLocking):
  perl(DBIx::Class::Schema::Config):
  perl(DBIx::Class::Storage::Statistics):
  perl(Exporter):
  perl(Fcntl):
  perl(File::Basename):
  perl(File::Copy):
  perl(File::Copy::Recursive):
  perl(File::Path):
  perl(File::Spec):
  perl(FindBin):
  perl(Getopt::Long::Descriptive):
  perl(IO::Handle):
  perl(IPC::Run):
  perl(JSON::Validator):
  perl(LWP::UserAgent):
  perl(Module::Load::Conditional):
  perl(Module::Pluggable):
  perl(Mojo::Base):
  perl(Mojo::ByteStream):
  perl(Mojo::IOLoop):
  perl(Mojo::JSON):
  perl(Mojo::Pg):
  perl(Mojo::URL):
  perl(Mojo::Util):
  perl(Mojolicious::Commands):
  perl(Mojolicious::Plugin):
  perl(Mojolicious::Static):
  perl(Mojo::RabbitMQ::Client):
    perl: '>= v0.2'
    rpm: '>= 0.2'
  perl(Net::OpenID::Consumer):
  perl(Pod::POM):
  perl(POSIX):
  perl(Scalar::Util):
  perl(Sort::Versions):
  perl(SQL::Translator):
  perl(Text::Diff):
  perl(Time::HiRes):
  perl(Time::ParseDate):
  perl(Time::Piece):
  perl(Time::Seconds):
  perl(URI::Escape):
  perl(YAML::PP): '>= 0.026'
  perl(YAML::XS):        # Required by JSON::Validator as a runtime dependency

worker_requires:
  os-autoinst: '< 5'
  openQA-client:
  optipng:
  sqlite3: '>= 3.24.0'   # for INSERT INTO … ON CONFLICT … DO UPDATE SET … required by cache service
  perl(Capture::Tiny):
  perl(Mojo::IOLoop::ReadWriteProcess): '>= 0.26'
  perl(Minion::Backend::SQLite): '>= 5.0.1'
  perl(Mojo::SQLite):
  perl(File::Map):
  psmisc:

test_requires:
  '%common_requires':
  '%main_requires':
  '%python_scripts_requires':
  '%worker_requires':
  curl:
  jq:
  ShellCheck:
  os-autoinst-devel:
  postgresql-server:
  python3-setuptools:
  python3-yamllint:
  perl(App::cpanminus):
  perl(Mojolicious::Plugin::OAuth2):
  perl(Perl::Critic):
  perl(Perl::Critic::Freenode):
  perl(Selenium::Remote::Driver): '>= 1.23'
  perl(Selenium::Remote::WDKeys):
  perl(Test::Exception):
  perl(Test::Mojo):
  perl(Test::Most):
  perl(Test::Strict):
  perl(Test::Fatal):
  perl(Test::MockModule):
  perl(Test::MockObject):
  perl(Test::Output):
  perl(Test::Pod):
  perl(Test::Warnings): '>= 0.029'
