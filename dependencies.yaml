#######################################################
# This file is used to generate:
# cpanfile
# Certain lines in dist/rpm/openQA.spec
#
# After adding, changing or removing dependencies, run:
#   make update-deps
#######################################################
---
targets:
  cpanfile: [ assetpack,        client, common, cover, devel, devel_no_selenium, main, test, style_check, worker, mcp ]
  spec:     [ assetpack, build, client, common, cover, devel, devel_no_selenium, main, test, style_check, worker, mcp ]
  cpanfile-targets:
    # target: cpanfile target type (default main)
    devel: develop
    devel_no_selenium: develop
    style_check: develop
    cover: cover
    test: test

assetpack_requires:
  perl(CSS::Minifier::XS): '>= 0.01'
  perl(JavaScript::Minifier::XS): '>= 0.11'
  perl(Mojolicious):
  perl(Mojolicious::Plugin::AssetPack): '>= 1.36'
  perl(YAML::PP): '>= 0.026'

build_requires:
  perl(CSS::Sass):
  python3-argparse-manpage:
  npm:
  '%assetpack_requires':

common_requires:
  perl: '>= 5.20.0'
  perl(Carp::Always): '>= 0.14.02'
  perl(Config::IniFiles):
  perl(Cpanel::JSON::XS): '>= 4.09'
  perl(Cwd):
  perl(Data::Dump):
  perl(Data::Dumper):
  perl(Digest::MD5):
  perl(Feature::Compat::Try):
  perl(Filesys::Df):
  perl(Getopt::Long):
  perl(Minion): '>= 10.25'
  perl(Mojolicious):
    perl: '>= 9.34'
    rpm: '>= 9.340.0'
  perl(Regexp::Common):
  perl(Storable):
  perl(Text::Glob):
  perl(Time::Moment):
  ntp-daemon:

cover_requires:
  perl(Devel::Cover):
  perl(Devel::Cover::Report::Codecovbash):

client_requires:
  curl:
  git-core:
  jq:
  perl(Getopt::Long::Descriptive):
  perl(IO::Socket::SSL): '>= 2.009'
  perl(IPC::Run):
  perl(JSON::Validator):
  perl(LWP::UserAgent):
  perl(LWP::Protocol::https):
  perl(Test::More):
  perl(YAML::PP): '>= 0.020'
  perl(YAML::XS):

devel_no_selenium_requires:
  '%build_requires':
  '%test_requires':
  '%style_check_requires':
  '%qemu':
  '%cover_requires':
  curl:
  rsync:
  postgresql-devel:
  sudo:
  tar:
  xorg-x11-fonts:
  perl(Perl::Tidy): '== 20260109.0.0'
  perl(Test::CheckGitStatus):

devel_requires:
  '%devel_no_selenium_requires':
  chromedriver:

