apiVersion: v1
kind: Service
metadata:
  name: {{ include "openqa.fullname" . }}
  labels:
    {{- include "openqa.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: webui
      port: 80
      targetPort: 80
      protocol: TCP

  selector:
    {{- include "openqa.selectorLabels" . | nindent 4 }}
